          <form>
            <div class="form-group">
              <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
                  <label for="naam" class="col text-center">
                    voor en achternaam

              </div>
              <div class="row">
                <div class="col-2"></div>

                <div class="col-2"></div>

              </div>


            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-2"></div>
                <div class="col-8">

                    E-mail

              </div>
              <div class="row">
                <div class="col-2"> </div>
                <div class="col-8">
                  <input type="email" id="email" class="form-control" placeholder="E-mailadres" required>
                </div>
                <div class="col-2"></div>
              </div>
            </div>

            <div class="form-group">
              <div class="row">
                <div class="col-2"> </div>
                <div class="col-4"><label for="selecteerSkills">selecteer hiernaast de skills waarin u ge√Øntresseerd

                    <option>we zien later wel</option>

                <div class="col-2"> </div>
              </div>
            </div>
            <div class="form-group mb-0">
              <div class="row">
                <div class="col-2"></div>
                <div class="col-8"> <label for="commentaarEnFeedback">commentaar, vragen en/of feedback kan u hier
                    kwijt</label></div>
                <div class="col-2"></div>

              </div>
              <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
                  <textarea class="form-control" id="commentaarEnFeedback" rows="10"></textarea>
                </div>
                <div class="col-2"></div>
              </div>

            </div>

            <div class="row m-0 pl-1">
              <div class="col-2"></div>
              <div class="form-check col-8 ">

              </div>
              <div class="col-2"></div>

            <div class="form-group m-1">
